</head>
<body>
	<div 	id="page-preloader" class="preloader">
			<div class="loader"></div>
			<div class="percent"></div>
		</div>
		<nav class="menu clearfix">
  <ul class="menu-1">
    <li><a href="#">home</a></li>
    <li><a href="#">about</a></li>
    <li><a href="#">portfolio</a></li>
    <li><a href="#">blog</a></li>
    <li><a href="#">contact</a></li>
  </ul>
  <div class="hamburger"></div>
</nav>
	<div class="header clearfix" id="head">
		<div class="left">
			<img src="logo.png">
		</div>
		<div class="right">
			<div class="titles">
				<a href="#">home</a>
				<a href="#">about</a>
				<a href="#">portfolio</a>
				<a href="#">blog</a>
				<a href="#">contact</a>
				<a href="https://google.com" target="_blank"><i class="fa fa-search" aria-hidden="true"></i></a>
				<div class="hr"></div>
			</div>
		</div>
		<hr class="qq">
	</div>
	<a href="#head"><img src="up.png" class="up"></a>
	<div class="slider clearfix">
		<ul id="slides">
	   <li class="slide showing"></li>
	   <li class="slide"></li>
	   <li class="slide"></li>
	   <a class="controls" id="previous"><img src="previous.png" alt=""></a>
			<a class="controls" id="next"><img src="next.png" alt=""></a>
			<div class="container">
			<a id="dots1" class="dots"></a>
			<a id="dots2" class="dots"></a>
			<a id="dots3" class="dots"></a>
			</ul>
		</div>
	</div>
	<div class="photos clearfix">
		<div class="photo1">
			<a href="layer4.png"  target="_blank"><img src="hover.png" alt=""></a>
		</div>
		<div class="photo2">
			<a href="layer5.png"  target="_blank"><img src="hover.png" alt=""></a>
		</div>
		<div class="photo3">
			<a href="01-2zleu1ve3uwlqd43rony0w.png"  target="_blank"><img src="hover.png" alt=""></a>
		</div>
	</div>
	<div class="socials">
		<div class="facebook">
			<a href="http://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
		</div>
		<div class="twitter">
			<a href="http://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
		</div>
		<div class="instagram">
			<a href="http://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="script.js"></script>
	<script src="preloader.js"></script>
<script type="text/javascript">
		var slides = document.querySelectorAll('#slides .slide');
		var currentSlide = 0;
		var slideInterval = setInterval(nextSlide,8000);
		var playing = true;
		function nextSlide() {
		    goToSlide(currentSlide+1);
		}
		
		function previousSlide() {
		    goToSlide(currentSlide-1);
		}
		 
		function goToSlide(n) {
		    slides[currentSlide].className = 'slide';
		    currentSlide = (n+slides.length)%slides.length;
		    slides[currentSlide].className = 'slide showing';
		}
		var next = document.getElementById('next');
		var dots = document.getElementById('dots');
		var previous = document.getElementById('previous');
		 
		next.onclick = function() {
		    nextSlide();
    clearInterval(slideInterval);
    slideInterval = setInterval(nextSlide,8000);
		};
		previous.onclick = function() {
		    previousSlide();
    clearInterval(slideInterval);
    slideInterval = setInterval(nextSlide,8000);
		};
		dots1.onclick = function() {
			goToSlide(0);
			clearInterval(slideInterval);
    slideInterval = setInterval(nextSlide,8000);
		};
		dots2.onclick = function() {
			goToSlide(1);
			clearInterval(slideInterval);
    slideInterval = setInterval(nextSlide,8000);
		};
		dots3.onclick = function() {
			goToSlide(2);
			clearInterval(slideInterval);
    slideInterval = setInterval(nextSlide,8000);
		};
		function change(){
			dots[currentSlide(0)].className += " active";
		}
</script>
<script type="text/javascript">
$('.hamburger').on('click', function(e) {
  e.preventDefault();
  $('.menu-1').toggleClass('open');
});</script>
</body>
</html>
